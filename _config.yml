# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: AlarisPrime
description: "Alaris Prime is a design and development firm, focusing on Clean, clear, subtle Designs, HTML5 and Mobile Application Development."
author:
  name: Brajeshwar Oinam
  email: brajeshwar@oinam.com

# Grunt handles images and assets.
exclude: ['images', 'styles', 'scripts', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: redcarpet
#   extensions: ['fenced_code_blocks', 'smart']

pygments: false

# Site specific Variables
baseurl: "http://0.0.0.0:9000/"